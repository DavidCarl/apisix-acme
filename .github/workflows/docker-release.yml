name: Release

on:
  push:
    tags:
      - '*'   # Build on any tag, e.g. v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   # required to push images to GHCR
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}   # Built-in token!

      - name: Build and push Docker image
        run: |
          TAG="${{ github.ref_name }}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/apisix-acme"

          echo "Building ${IMAGE}:${TAG}"

          # Build the image
          docker build -t "${IMAGE}:${TAG}" .

          # Push versioned tag
          docker push "${IMAGE}:${TAG}"

          # If tag starts with v*, also publish 'latest'
          if [[ "${TAG}" =~ ^v[0-9].* ]]; then
            echo "Pushing ${IMAGE}:latest"
            docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"
            docker push "${IMAGE}:latest"
          fi
