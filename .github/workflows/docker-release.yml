name: Release

on:
  push:
    tags:
      - '*'   # build on any tag

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write   
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          TAG="${{ github.ref_name }}"
          
          # Base name (uppercase allowed in GH account, but GHCR requires lowercase)
          IMAGE="ghcr.io/${{ github.repository_owner }}/apisix-acme"

          # Force lowercase
          IMAGE="${IMAGE,,}"

          echo "Building image: ${IMAGE}:${TAG}"

          docker build -t "${IMAGE}:${TAG}" .

          docker push "${IMAGE}:${TAG}"

          # Push latest if tag looks like a version
          if [[ "${TAG}" =~ ^v?[0-9].* ]]; then
            echo "Pushing ${IMAGE}:latest"
            docker tag "${IMAGE}:${TAG}" "${IMAGE}:latest"
            docker push "${IMAGE}:latest"
          fi
